<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Cash Money CS50</title>
</head>
<body>
    <div class="container-top">
        <div class="main">
            <h1>Greedy Change Calculator</h1>
            <input class="cost" type="text" placeholder="Item Cost">
            <input class="amount-given" type="text" placeholder="Amount Given">
            <button class="submit">Calculate</button>
            <h2>Number of Coins Returned</h2>
            <p class="coins-returned"></p>
            <h2>Total Amount Returned</h2>
            <p class="amount-returned"></p>
            <h2>Coins Returned</h2>
            <p class="coin-amounts"></p>
            <button class="restart">Restart</button>
        </div>
        <div class="image-wrapper">
            <img src="imgs/burns.png" alt="">
        </div>
    </div>

    <div class="container-bottom">
        <h3>Add or Remove Coins</h3>
        <div class="inputs">
            <input type="text" class="add"><span class="first-span add-btn">+</span>
            <input type="text" class="remove"><span class="remove-btn">-</span>
        </div>
        <p class="change-available"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
