<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/312f705777.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>Credit</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Credit Card Validator</h1>
            <h2></h2>
        </div>
        <div class="card">
            <div class="cardTop">
                <i class="contactless fas fa-wifi fa-rotate-90"></i>
            </div>
            <div class="cardMid">
                <input type="text" placeholder="Enter a Card Number">
            </div>
            <div class="cardBottom">
                <div class="details">
                    <p class="name">GORDON GECKO </p>
                    <p class="expDate">09/87</p>
                </div>
                <div class="card-icon">
                    <i class="iconActual fab"></i>
                </div>
            </div>
        </div>
        <div class="validation">
            <button>Test</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
