<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/312f705777.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Plurality</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center text-center py-5">
            <div class="col-10">
                <h1>Plurality</h1>
            </div>
        </div>

        <!-- Heading Text -->
        <div class="row justify-content-center text-center pb-2">
            <div class="col-10">
                <p class="lead info-text">Welcome to our annual vote. First of all we need you to submit the candidates available for this vote. When all are submitted please click 'Continue to Voting'.</p>
            </div>
        </div>

        <!-- Candidate Input -->
        <div class="row justify-content-center candidate-form my-3">
            <div class="col-7">
                <input type="text" class="form-control candidate-input" placeholder="Candidate Name">
            </div>
    
            <div class="col-3">
                <button class="btn btn-primary candidate-submit px-5">Submit</button>
            </div>
        </div>

        <!-- Number of Voters -->
        <div class="row justify-content-center num-of-voters mb-3">
            <div class="col-4">
                <input type="text" class="form-control num-voters" placeholder="Number of Voters">
            </div>
            <div class="col-4">
                <button class="btn btn-primary num-voters-submit px-5">Submit</button>
            </div>
        </div>

        <!-- Vote Input -->
        <div class="row justify-content-center vote-actual mb-5">
            <div class="col-4">
                <input type="text" class="form-control vote-value" placeholder="Who are you voting for?">
            </div>
            <div class="col-4">
                <button class="btn btn-primary vote-btn px-5">Submit</button>
            </div>
        </div>

        <!-- Error Message -->
        <div class="row justify-content-center text-center">
            <div class="col-8">
                <p class="error-message lead"></p>
            </div>
        </div>

        <!-- Current Candidate Display -->
        <div class="row justify-content-center text-center candidate-display my-3">
            <div class="col-10">
                <h2>Candidates:</h2>
            </div>
            <div class="col-10">
                <p class="lead candidate-list">None</p>
            </div>
        </div>

        <!-- Results -->
        <div class="row results-container justify-content-center">
            <div class="row  justify-content-center text-center">
                <div class="col-8">
                    <h2>The Final Results!</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8">
                    <p class="lead first"></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <button class="btn-primary btn reset px-5">Restart</button>
                </div>
            </div>
        </div>

        <!-- Continue Button -->
        <div class="row justify-content-center text-center continue-container">
            <div class="col-6">
                <button class="btn btn-primary continue-btn">Continue to Voting</button>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
